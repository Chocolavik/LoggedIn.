<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoggedIn - Campus Auto Login</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#3b82f6',
            cyan: '#06b6d4',
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        },
      },
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.1/",
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <!-- Ambient Background blobs -->
  <div class="fixed inset-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div
      class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob">
    </div>
    <div
      class="absolute top-0 right-1/4 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute -bottom-32 left-1/3 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-4000">
    </div>
    <!-- Mesh overlay -->
    <div
      class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150">
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
